		<div class="row">
			<h2 class="col-12 d-flex justify-content-center  bg-danger bg-gradient text-white border rounded-pill">Contáctanos</h2>
		</div>
		<div class="row ">
			<div class="col-12 col-sm-6 d-flex justify-content-center bg-dark bg-gradient text-white">
				<form class="row g-3">
				  <div class="col-md-6">
				    <label for="inputNombre" class="form-label">Nombres</label>
				    <input type="text" class="form-control" id="inputNombre">
				  </div>
				  <div class="col-md-6">
				    <label for="inputApellido" class="form-label">Apellidos</label>
				    <input type="text" class="form-control" id="inputApellido">
				  </div>
				  <div class="col-12">
				    <label for="inputAddress" class="form-label">Dirección</label>
				    <input type="text" class="form-control" id="inputAddress" placeholder="Estado, calle principal">
				  </div>
				  <div class="col-12">
				    <label for="inputAddress2" class="form-label">Dirección 2</label>
				    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartmento, nro de casa, residencia">
				  </div>
				  <div class="col-md-6">
				    <label for="inputCity" class="form-label">Ciudad</label>
				    <input type="text" class="form-control" id="inputCity">
				  </div>
				  <div class="col-md-6">
				    <label for="inputState" class="form-label">Tipo de consulta</label>
				    <select id="inputState" class="form-select">
				      <option selected>Reclamo</option>
				      <option>Sugerencia</option>
				      <option>Presupuesto</option>
				    </select>
				  </div>
				  <div class="col-md-12">
				  	<h3>Género</h3>
					   <div class="form-check">
						  <input class="form-check-input" type="radio" name="sexo" id="hombre">
						  <label class="form-check-label" for="hombre">
						    Hombre
						  </label>
						</div>
						<div class="form-check">
						   <input class="form-check-input" type="radio" name="sexo" id="mujer">
						  <label class="form-check-label" for="mujer">
						    Mujer
						  </label>
						 </div>
						 <div class="form-check">
						   <input class="form-check-input" type="radio" name="sexo" id="otro">
						  <label class="form-check-label" for="otro">
						    Otro
						  </label>
						</div>
				  </div>
				 	<div class="col-12 form-floating">
						<label for="floatingTextarea">Descripción</label>
					  	<textarea class="form-control" placeholder="Descripción" id="floatingTextarea"></textarea>
					</div>
				  <div class="col-12 m-1">
				    <button type="submit" class="btn btn-primary">Enviar</button>
				  </div>
				</form>
